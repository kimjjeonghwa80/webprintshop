<div class="pages">
    <h1>
        {{msg}}
    </h1>
    <!-- Top Rated Product
    ============================================ -->
    <div class="top-product tab-product-2">
        <div class="container">
            <div class="row">
                <h2>
                    AVAILABLE NOW!
                </h2>
                <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3" ng-repeat="product in products 
                | filter : { web_ready : true} | orderBy : '-is_featured' ">
                    <div class="product-grid-wider">
                        <!-- Product Image -->
                        <div class="pro-image">
                            <a ui-sref="printshopProduct({category:product.pk})">
                                <img ng-src="{{product.image}}"/>
                                <span class="pro-label great-deal" ng-show='product.is_featured'>
                                    Featured!
                                </span>
                                <!-- Product Hover Content -->
                            </a>
                        </div>
                        <!-- Product Content -->
                        <div class="pro-content">
                            <div class="top fix">
                               
                                <h3 style='max-width: 60%; line-height: 15px;'>
                                  <a ui-sref="printshopCategory({category:product.pk})">
                                        {{product.name}}
                                    </a>
                                </h3> 
                               

                                  
                                <div  style="float: right;line-height: 15px;">
                                    <span style='font-size:10px;'>From </span><br/>
                                    <span > RM {{product.minimum_price}} </span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
