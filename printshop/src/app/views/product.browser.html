<div class="modal-header">
    <button class="close" data-dismiss="modal" ng-click="dismiss()" type="button" ui-sref="app.product.home">
        <span aria-hidden="true">
            <i class="fa fa-times-circle">
            </i>
        </span>
        <span class="sr-only">
            Close
        </span>
    </button>
</div>
<div class="modal-body">
    <div class="row">

        <div class="col-xs-12">
            <div class="row">
              
                <div class="col-xs-8">
                    <ol class="breadcrumb">
                        <li>
                            <a href="#">
                                {{selectedCategory.name}}
                            </a>
                        </li>
                        <li class="active">
                            {{selectedVariant.name}}
                        </li>
                    </ol>
                   
                    <span>
                      
                        <strong>
                            {{currency}}
                        </strong>
                        <h2>
                            {{money.format(selectedVariant.price)}}
                        </h2>
                      
                    </span>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-md-12">
                    <strong translate="">
                        Change color:
                    </strong>
                </div>
                <div class="col-md-12">
                    <div class="color-picker">
                        <a class="color-selector" href="" ng-class="{active: selectedVariant == variant}" ng-click="setSelectedVariant(variant)" ng-repeat="variant in selectedProduct.variants">
                            <span ng-repeat="(key, hex) in variant.colors" ng-style="{ 'background' :hex, 'width' : 16/variant.colors.length }" style="display: inline-block; height: 16px;margin-left:0px; float:left;">
                            </span>
                        </a>
                        <!--<a href="" ng-class="{active: selectedColor.value == color.value}" ng-repeat="color in eventColors" class="color-selector" style="background-color: {{color.value}};" ng-click="setSelectedColor(color)"></a>-->
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-md-12">
                    <strong translate="">
                        Description:
                    </strong>
                </div>
                <div class="col-md-12" ng-bind-html="selectedProduct.description">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary pull-right" ng-click="confirmProduct()" translate="">
        Select product
    </button>
    <button class="btn btn-default pull-left" ng-click="dismiss()" translate="" ui-sref="app.product.home">
        Cancel
    </button>
</div>
